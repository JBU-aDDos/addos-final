<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>로그인</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="description" content="Login Page">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/formgroup.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">
    </head>
    <body class="is-preload">

        <!-- 배경화면 추가 -->
        <div id="bg">
            <div class="bg-image image1 visible"></div>
            <div class="bg-image image2"></div>
            <div class="bg-image image3"></div>
        </div>

        <!-- Main Content -->
        <main>
            <section id="login-section" class="special">
                <h2>로그인</h2>
                <form id="login-form" method="post">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    
                    <div class="form-group">
                        <label for="id_username">이메일</label>
                        {{ form.username }}
                        {{ form.username.errors }}

                    </div>

                    <div class="form-group">
                        <label for="id_password">비밀번호</label>
                        {{ form.password }}
                        {{ form.password.errors }}
                    </div>
					
					<div class="form-group">
                    <input type="submit" value="로그인" class="button">
					</div>

                </form>
                <p class="home-link"><a href="{% url 'user:signup' %}">계정이 없으신가요?</a></p>
                <p class="home-link"><a href="{% url 'home:index' %}">홈으로 돌아가기</a></p>
            </section>
        </main>

        <!-- Scripts -->
        <script src="{% static 'js/main.js' %}" defer></script>

    </body>
</html>
